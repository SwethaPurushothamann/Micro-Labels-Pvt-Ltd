<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - Micro Labels Pvt Ltd</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* Reset and base styles */
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #333;
      line-height: 1.6;
      transition: all 0.3s ease;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    header {
      background: #fff;
      padding: 15px 5%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 10;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-container img {
      height: 50px;
      transition: 0.3s ease;
    }

    .company-name {
      font-size: 1.5rem;
      font-weight: bold;
      color: #252222;
      transition: 0.3s ease;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: rgb(232, 120, 64);
    }

    .menu-toggle {
      display: none;
      font-size: 1.8rem;
      cursor: pointer;
      color: #252222;
    }

    main {
      padding: 60px 5%;
      max-width: 1100px;
      margin: auto;
    }

    h1 {
      color: #252222;
      margin-bottom: 20px;
      font-size: 2rem;
      transition: 0.3s ease;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease;
    }

    .gallery-item:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
    }

    footer {
      background: rgb(232, 120, 64);
      color: #fff;
      text-align: center;
      padding: 20px 0;
      margin-top: 60px;
    }

    /* Responsive - Tablet */
    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      nav {
        position: fixed;
        top: 0;
        right: -250px;
        height: 100%;
        width: 250px;
        background: #fff;
        box-shadow: -2px 0 8px rgba(0, 0, 0, 0.15);
        transition: right 0.3s ease;
        display: flex;
        flex-direction: column;
        padding-top: 80px;
        z-index: 9;
      }

      nav.open {
        right: 0;
      }

      nav ul {
        flex-direction: column;
        gap: 20px;
        padding-left: 0;
        margin: 0;
      }

      nav ul li {
        text-align: center;
      }

      main {
        padding: 50px 5%;
      }
    }

    /* Ultra small screens (<480px) */
    @media (max-width: 480px) {
      header {
        padding: 10px 3%;
      }

      .logo-container img {
        height: 40px;
      }

      .company-name {
        font-size: 1.2rem;
      }

      h1 {
        font-size: 1.4rem;
      }

      main {
        padding: 40px 3%;
      }

      .gallery-grid {
        gap: 15px;
      }
    }

    /* Overlay for mobile menu */
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.3);
      z-index: 8;
      transition: opacity 0.3s ease;
    }

    .overlay.active {
      display: block;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo-container">
      <img src="./logo.jpg" alt="Micro Labels Logo">
      <span class="company-name">Micro Labels Pvt Ltd</span>
    </div>
    <i class="fas fa-bars menu-toggle"></i>
    <nav>
      <ul>
        <li><a href="./index.html">Home</a></li>
        <li><a href="./about.html">About</a></li>
        <li><a href="./Products.html">Products</a></li>
        <li><a href="./Gallery.html">Gallery</a></li>
        <li><a href="./Contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="overlay"></div>

  <main>
    <h1>Our Products Gallery</h1>
    <div class="gallery-grid">
      <div class="gallery-item">
        <img src="images/product1.jpg" alt="Product 1">
      </div>
      <div class="gallery-item">
        <img src="images/product2.jpg" alt="Product 2">
      </div>
      <div class="gallery-item">
        <img src="images/product3.jpg" alt="Product 3">
      </div>
      <div class="gallery-item">
        <img src="images/product4.jpg" alt="Product 4">
      </div>
      <div class="gallery-item">
        <img src="images/product5.jpg" alt="Product 5">
      </div>
      <div class="gallery-item">
        <img src="images/product6.jpg" alt="Product 6">
      </div>
      <!-- Add more gallery items as needed -->
    </div>
  </main>

  <footer>
    &copy; 2025 Micro Labels Pvt Ltd. All rights reserved.
  </footer>

  <script>
    const menuToggle = document.querySelector('.menu-toggle');
    const nav = document.querySelector('nav');
    const overlay = document.querySelector('.overlay');

    menuToggle.addEventListener('click', () => {
      nav.classList.toggle('open');
      overlay.classList.toggle('active');
    });

    overlay.addEventListener('click', () => {
      nav.classList.remove('open');
      overlay.classList.remove('active');
    });
  </script>
</body>

</html>
